<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Crypto Currency Tracker</title>
</head>

<body>
    <div class="form">
        <input id="input" type="text">
        <a href="#" onclick="searchAsset()"><img src="./resources/search.svg"></a>
    </div>
    <div class="container">
        <h1>Featuring Today</h1>
        <div id="featuring"></div>
    </div>

    <div id="analytics">
        <a href="#" onclick="backToHome()" class="home"><img src="./resources/home.svg"></a>
        <div class="namenprice">

            <div class="cur-name" id="cr-name"></div>
            <div class="cur-price" id="cr-price"></div>
        </div>
            <div class="statistics">
            <div class="ups-downs">
                <h1>#UpsDown</h1>
                <div id="th"></div>
                <div id="t"></div>
                <div id="tw"></div>
            </div>
            <div class="asset-info">
                <h1>#Asset-Info</h1>
                <div id="mc"></div>
                <div id="cs"></div>
                <div id="hv"></div>
            </div>
        </div>
    </div>

    <div id="error_container">
        <img src="./resources/error.svg" alt="">
        <p>Sorry! Unable to find the asked term. Please check any spell error and try again.</p>
        <a href="#" onclick="closeError()">&times;</a>
    </div>
    <script src="./application.js"></script>
</body>

</html>
