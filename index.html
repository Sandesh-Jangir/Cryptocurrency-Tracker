<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Crypto Currency Tracker</title>
</head>

<body>
    <div class="form">
        <input type="text">
        <a href="#"><img src="./resources/search.svg"></a>
    </div>
    <div class="container">
        <h1>Featuring Today</h1>
        <div id="featuring"></div>
    </div>

    <div id="analytics">
        <a href="#" onclick="backToHome()" class="home"><img src="./resources/home.svg"></a>
        <div class="cur-name" id="cr-name"></div>
        <div class="cur-price" id="cr-price"></div>
        <div class="statistics">
        <div class="ups-downs">
            <h1>#UpsDown</h1>
            <div id="th">This Hour : </div>
            <div id="t">Today : </div>
            <div id="tw">This Week : </div>
        </div>
        <div class="asset-info">
            <h1>#Asset-Info</h1>
            <div id="mc">Market Capitalisation : <span>67126438839.49</span></div>
            <div id="cs">Circulating Supply : <span>67037962684.00</span></div>
            <div id="hv">24-Hours Volume : <span>27994833963.094566</span></div>
        </div>
    </div>
    </div>
    <script src="./application.js"></script>
</body>

</html>
